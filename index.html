<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css" media="all">
        .form-control:focus {
            border-color: #FFA900 !important;
            box-shadow: 0 0 10px #FFA900 !important;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>R3HAB'k</title>
</head>

<body class="bg-dark">
    <h1 class="text-center text-warning mt-5">R3HAB'k</h1>
    <div class="input-group p-3">

        <textarea class="form-control " id="text" aria-label="With textarea" oninput="fun()" rows="4"></textarea>
    </div>
    <br /><br />
    <div class="input-group p-3">

        <textarea class="form-control" id="translation" aria-label="With textarea" rows="4"></textarea>
    </div>

    <button type="button" class="btn btn-warning btn-lg m-3" onclick="copy()" id="copy">Copy</button>
    </button>

</body>
<script type="text/javascript" charset="utf-8">

    text = document.getElementById('text');
    translation = document.getElementById('translation');

    const algo = {
        "A": "N",
        "N": "A",
        "a": "n",
        "n": "a",
        "B": "S",
        "S": "B",
        "b": "s",
        "s": "b",
        "C": "T",
        "T": "C",
        "c": "t",
        "t": "c",
        "D": "U",
        "U": "D",
        "d": "u",
        "u": "d",
        "E": "V",
        "V": "E",
        "e": "v",
        "v": "e",
        "F": "W",
        "W": "F",
        "f": "w",
        "w": "f",
        "G": "X",
        "X": "G",
        "g": "x",
        "x": "g",
        "H": "Y",
        "Y": "H",
        "h": "y",
        "y": "h",
        "I": "Z",
        "Z": "I",
        "i": "z",
        "z": "i",
        "J": "O",
        "O": "J",
        "j": "o",
        "o": "j",
        "K": "R",
        "R": "K",
        "k": "r",
        "r": "k",
        "L": "P",
        "P": "L",
        "l": "p",
        "p": "l",
        "M": "Q",
        "Q": "M",
        "m": "q",
        "q": "m"
    }

    function fun() {
        var input = (text.value);
        //console.log(input.length);
        var trans = "";
        for (var i = 0; i < input.length; i++) {
            if ((input.charAt(i)) in algo) {
                trans = trans.concat((algo[input.charAt(i)]));
            } else {
                trans = trans.concat((input.charAt(i)));
            }
        }

        translation.value = trans;
    }

    function copy() {


        /* Select the text field */
        translation.select();
        translation.setSelectionRange(0, 99999); /* For mobile devices */

        /* Copy the text inside the text field */
        navigator.clipboard.writeText(translation.value);

        /* Alert the copied text */
        alert("Copied the text: " + translation.value);

    }
</script>

</html>
